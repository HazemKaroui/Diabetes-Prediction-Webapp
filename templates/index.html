<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 50px;
        }

        h2 {
            color: #007bff;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            font-weight: bold;
            color: #343a40;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text-center">
            <h2>Diabetes Prediction</h2>
        </div>
        <form action="/predict" method="post">
            <div class="form-group">
                <label>Pregnancies:</label>
                <input type="text" name="pregnancies" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Glucose:</label>
                <input type="text" name="glucose" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Blood Pressure:</label>
                <input type="text" name="blood_pressure" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Skin Thickness:</label>
                <input type="text" name="skin_thickness" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Insulin:</label>
                <input type="text" name="insulin" class="form-control" required>
            </div>

            <div class="form-group">
                <label>BMI:</label>
                <input type="text" name="bmi" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Diabetes Pedigree Function:</label>
                <input type="text" name="diabetes_pedigree_function" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Age:</label>
                <input type="text" name="age" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Predict</button>
        </form>
    </div>
</body>

</html>
